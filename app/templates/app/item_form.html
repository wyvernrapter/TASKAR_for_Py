{% extends "./_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.certifications.errors }}
<div class="container" style="height:3000px">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">新規追加/編集</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'index' %}">戻る</a>
                <a class="btn btn-outline-secondary save" href="#">保存</a>
            </div>
        </div>
    </div>
    <div>
        <p><strong style="font-size:20px">*</strong>がついている部分は必須入力です</p>
    </div>
    <div class="row">
        <div class="col-12" style="height:150vh">
            <form method="post" id="myform">
                {% csrf_token %}
                {%crispy form%}
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="margin-top:400vh">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'index' %}">戻る</a>
                <a class="btn btn-outline-secondary save" href="#">保存</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
